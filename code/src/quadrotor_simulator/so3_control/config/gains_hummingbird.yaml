# Optimized Gains for Hummingbird - Balance between stability and performance
# 
# 参考多个成功实现后的综合调参
# - 位置增益适中，避免过度振荡
# - 速度增益提供足够阻尼
# - 旋转/角速度增益保持稳定姿态控制
#
gains:
  # 位置增益 - 更强的跟踪能力（配合速度阻尼抑制振荡）
  pos: {x: 9.0, y: 9.0, z: 12.0}
  # 速度增益 - 近似临界/轻过阻尼，减少超调与抖动
  vel: {x: 6.0, y: 6.0, z: 7.5}
  # 旋转增益 - 稳定的姿态响应
  rot: {x: 1.5, y: 1.5, z: 0.5}
  # 角速度增益 - 抑制角速度振荡
  ang: {x: 0.10, y: 0.10, z: 0.05}
