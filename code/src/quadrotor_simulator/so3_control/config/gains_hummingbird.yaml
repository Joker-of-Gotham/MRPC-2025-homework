# Optimized Gains for Hummingbird - Balance between stability and performance
# 
# 参考多个成功实现后的综合调参
# - 位置增益适中，避免过度振荡
# - 速度增益提供足够阻尼
# - 旋转/角速度增益保持稳定姿态控制
#
gains:
  # 平动 PD：提高跟踪精度，把 RMSE 从 1e-1 压到 1e-2 甚至 1e-2 以下
  # 经验：m≈1kg 时，kx≈(5~6 rad/s)^2*m，kv≈2*zeta*wn*m（zeta≈1.0~1.2）
  pos: {x: 25.0, y: 25.0, z: 30.0}
  vel: {x: 10.0, y: 10.0, z: 12.0}
  # 姿态环：更快收敛，减少急转弯时的姿态滞后带来的位置误差
  rot: {x: 2.0, y: 2.0, z: 1.0}
  ang: {x: 0.15, y: 0.15, z: 0.10}
